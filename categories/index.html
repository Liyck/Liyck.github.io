---
layout: default
title: 所有分类
permalink: /categories/
---

<div class="page-header">
  <h1 class="page-title">所有分类</h1>
  <p class="page-description">目前共计 {{ site.categories.size }} 个分类</p>
</div>

<div class="categories-grid">
  {% assign categories = site.categories | sort %}
  {% for category in categories %}
    {% assign cat = category[0] %}
    {% assign count = category[1].size %}
    <a href="{{ site.baseurl }}/categories/{{ cat }}/" class="category-card">
      <div class="category-name">{{ cat }}</div>
      <div class="category-count">{{ count }} 篇</div>
    </a>
  {% endfor %}
</div>

<style>
  .page-description {
    text-align: center;
    color: #64748b;
    font-size: 1.1rem;
    margin-top: -1rem;
  }

  .categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.8rem;
    margin-top: 3rem;
    padding: 0 1rem;
  }

  .category-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 2.5rem 1.5rem;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    border: 1px solid rgba(52,211,153,0.1);
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    position: relative;
    overflow: hidden;
  }

  .category-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, rgba(52,211,153,0.08), rgba(110,231,183,0.08));
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .category-card:hover::before {
    opacity: 1;
  }

  .category-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 25px 50px rgba(52,211,153,0.22);
    border-color: rgba(52,211,153,0.4);
  }

  .category-name {
    font-size: 1.6rem;
    font-weight: 700;
    color: #0f172a;
    margin-bottom: 0.8rem;
  }

  .category-count {
    background: linear-gradient(to right, #34d399, #6ee7b7);
    color: white;
    font-size: 0.95rem;
    font-weight: 600;
    padding: 0.4rem 1rem;
    border-radius: 999px;
    display: inline-block;
  }

  /* 手机端优化 */
  @media (max-width: 640px) {
    .categories-grid {
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
    }
    .category-card {
      padding: 2rem 1rem;
    }
    .category-name {
      font-size: 1.4rem;
    }
  }
</style>
