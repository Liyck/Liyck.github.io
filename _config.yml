# =======================
# Liyck 技术博客 - Jekyll 配置（终极版 · 支持所有插件）
# =======================

exclude:
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - alembic-jekyll-theme.gemspec
  - .jekyll-cache
  - .sass-cache
  - node_modules
  - vendor/

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-archives   # 重新加回，线上也支持！

jekyll-archives:
  enabled:
    - categories
    - tags
  enabled: ['categories']
  layouts:
    tag: tag_index
    category: category_index
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

paginate: 10
paginate_path: /blog/page:num/

title: "Liyck的技术博客"
description: "分享编程技术、开发经验和生活感悟的个人博客"
url: "https://liyckonline.top"
baseurl: ""
repo: "https://github.com/Liyck/Liyck.github.io"
author: Liyck
date_format: "%Y年%-m月%-d日"
lang: zh-CN
locale: zh_CN
encoding: utf-8
timezone: Asia/Shanghai

defaults:
  - scope:
      path: ""
    values:
      image: "/assets/default-social-image.png"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

navigation_header:
  - title: 首页
    url: /
  - title: 博客
    url: /blog/
  - title: 分类
    url: /categories/
  - title: 项目
    url: /projects/
  - title: 关于
    url: /about/
  - title: 搜索
    url: /search/

social_links:
  GitHub: https://github.com/Liyck

fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: true

sass:
  style: compressed

permalink: pretty
excerpt_separator: <!-- excerpt -->
incremental: true
future: true

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-archives

# 启用归档插件配置
jekyll-archives:
  enabled:
    - categories
    - tags
  enabled:
    - categories  # 启用分类归档
    - tags        # 启用标签归档
  layouts:
    tag: tag_index
    category: category_index  # 分类页布局文件 (_layouts/category_index.html)
    tag: tag_index           # 标签页布局文件 (_layouts/tag_index.html)
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/  # 分类页路径 (e.g., /categories/技术/)
    tag: /tags/:name/

redirect_from:
  - /old-page: /blog/
