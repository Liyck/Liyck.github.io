# Site configuration for Jekyll

# 1. Exclude unnecessary files
exclude:
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - alembic-jekyll-theme.gemspec
  - .jekyll-cache

# 2. Plugins
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-commonmark
  - jekyll-include-cache
  # - jekyll-mentions
  # - jemoji

# 3. Plugin Settings
paginate: 10
paginate_path: blog/page:num

author: Liyck
social:
  name: Liyck
  links:
    - https://github.com/Liyck

# 4. Jekyll settings
sass:
  style: compressed
permalink: pretty
excerpt_separator: <!-- more -->
timezone: Asia/Shanghai

# 5. Collections
collections:
  posts:
    title: 文章
    output: true
    description: "技术探索与生活思考"
    feature_text: "欢迎来到我的博客"
    feature_image: "/assets/images/banner.jpg"

# 6. Defaults
defaults:
  - scope:
      path: ""
    values:
      image: "/assets/default-social-image.png"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

# 7. Site info
encoding: utf-8
lang: zh-CN
locale: zh_CN
title: "Liyck的技术博客"
description: "分享编程技术、开发经验和生活感悟的个人博客"
logo: "/assets/logos/logo.svg"
url: "https://liyckonline.top"
baseurl: ""
repo: "https://github.com/Liyck/Liyck.github.io"
email: ""  # 已清空
date_format: "%Y年%-m月%-d日"
css_inline: true

# 8. Favicon
favicons:
  16: '/assets/logos/logo@16px.png'
  32: '/assets/logos/logo@32px.png'
  96: '/assets/logos/logo@96px.png'
  120: '/assets/logos/logo@120px.png'
  144: '/assets/logos/logo@144px.png'
  180: '/assets/logos/logo@180px.png'
  512: '/assets/logos/logo@512px.png'
  1024: '/assets/logos/logo@1024px.png'

# 9. Navigation
navigation_header:
  - title: 首页
    url: /
  - title: 博客
    url: /blog/
  - title: 分类
    url: /categories/
  - title: 项目
    url: /projects/
  - title: 关于
    url: /about/
  - title: 搜索
    url: /search/

navigation_footer:
  - title: "© 2023 Liyck 版权所有"
    url: https://liyckonline.top

# 10. Social & sharing links (GitHub only)
social_links:
  GitHub: https://github.com/Liyck
  RSS: /feed.xml

sharing_links:
  RSS: true

# 11. Font support
fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap

# 12. Comments (Gitalk example)
comments:
  provider: gitalk
  gitalk:
    clientID: YOUR_GITHUB_CLIENT_ID
    clientSecret: YOUR_GITHUB_CLIENT_SECRET
    repo: Liyck.github.io
    owner: Liyck
    admin: [Liyck]

# 13. SEO settings
seo:
  title: true
  description: true
  image: "/assets/default-social-image.png"
  locale: zh_CN
