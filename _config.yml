# =======================
# Liyck 技术博客 - Jekyll 配置
# =======================

# 1. 排除不必要文件
exclude:
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - alembic-jekyll-theme.gemspec
  - .jekyll-cache
  - .sass-cache
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# 2. 插件
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-commonmark
  - jekyll-include-cache
  - generate_categories

# 3. 分页设置
paginate: 10
paginate_path: blog/page:num

# 4. 站点基本信息
title: "Liyck的技术博客"
description: "分享编程技术、开发经验和生活感悟的个人博客"
url: "https://liyckonline.top"
baseurl: ""
repo: "https://github.com/Liyck/Liyck.github.io"
author: Liyck
email: ""
date_format: "%Y年%-m月%-d日"
lang: zh-CN
locale: zh_CN
encoding: utf-8
timezone: Asia/Shanghai
css_inline: false

# 5. Collections
collections:
  posts:
    title: "文章"
    output: true
    description: "技术探索与生活思考"
    feature_text: "欢迎来到我的博客"
    feature_image: "/assets/images/banner.jpg"

# 6. Defaults
defaults:
  - scope:
      path: ""
    values:
      image: "/assets/default-social-image.png"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
  - scope:
      path: "assets/images"
    values:
      image: true
      image_lazy: false

# 7. Favicons
favicons:
  16: '/assets/logos/logo@16px.png'
  32: '/assets/logos/logo@32px.png'
  96: '/assets/logos/logo@96px.png'
  120: '/assets/logos/logo@120px.png'
  144: '/assets/logos/logo@144px.png'
  180: '/assets/logos/logo@180px.png'
  512: '/assets/logos/logo@512px.png'
  1024: '/assets/logos/logo@1024px.png'

# 8. 导航
navigation_header:
  - title: 首页
    url: /
  - title: 博客
    url: /blog/
  - title: 分类
    url: /categories/
  - title: 项目
    url: /projects/
  - title: 关于
    url: /about/
  - title: 搜索
    url: /search/

navigation_footer:
  - title: "© 2023 Liyck 版权所有"
    url: https://liyckonline.top

# 9. 社交链接
social_links:
  GitHub: https://github.com/Liyck

# 10. 字体配置
fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap

# 11. 评论系统（Gitalk示例）
comments:
  provider: gitalk
  gitalk:
    clientID: YOUR_GITHUB_CLIENT_ID
    clientSecret: YOUR_GITHUB_CLIENT_SECRET
    repo: Liyck.github.io
    owner: Liyck
    admin: [Liyck]

# 12. 高亮代码设置
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: true

# 13. SEO 设置
seo:
  type: WebSite
  links:
    - https://github.com/Liyck
  name_format: "%s | Liyck的技术博客"

# 14. 静态资源缓存
static_files_config:
  cache_control: "public, max-age=86400"

# 15. Sass 配置
sass:
  style: compressed

# 16. 环境特定配置
development:
  show_drafts: true
  verbose: true
production:
  show_drafts: false
  verbose: false

# 17. Jekyll 全局设置
permalink: pretty
excerpt_separator: <!-- excerpt -->
incremental: true
