# ===================================
# Jekyll 站点配置 - 明亮自然主题优化版
# ===================================

# 1. 基础文件排除配置
exclude:
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - alembic-jekyll-theme.gemspec
  - .jekyll-cache
  - .sass-cache
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - deploy-theme.sh

# 2. Jekyll 插件配置
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-feed
  # - jekyll-mentions
  # - jemoji

# 3. 插件设置
paginate: 8  # 每页显示8篇文章，更适合卡片布局
paginate_path: blog/page:num
feed:
  posts_limit: 20
  excerpt_only: true

# 4. 作者和社交信息
author: 
  name: "二进制手"
  email: ""
  bio: "专注于二进制分析、逆向工程和系统底层技术"
  avatar: "/assets/images/avatar.jpg"
  location: "中国"

social:
  name: "二进制手"
  links:
    - https://github.com/Liyck
    - https://liyckonline.top

# 5. Jekyll 构建设置
sass:
  style: compressed
  sass_dir: _sass
  sourcemap: development
permalink: pretty
excerpt_separator: <!-- excerpt -->
timezone: Asia/Shanghai
incremental: false  # 建议生产环境关闭增量构建
future: false
unpublished: false

# 6. Markdown 和代码高亮配置
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# 7. 集合配置
collections:
  posts:
    title: "技术文章"
    output: true
    description: "二进制分析、逆向工程与系统底层技术探索"
    feature_text: |
      ## 欢迎来到二进制手的技术博客
      专注于二进制分析、逆向工程、系统底层和安全技术分享
      探索计算机底层世界的奥秘
    feature_image: "/assets/images/hero-banner.jpg"
  projects:
    title: "开源项目"
    output: true
    description: "个人开源项目和技术实验"

# 8. 默认设置
defaults:
  - scope:
      path: ""
    values:
      layout: default
      image: "/assets/images/default-social.jpg"
      author: "二进制手"
  - scope:
   
